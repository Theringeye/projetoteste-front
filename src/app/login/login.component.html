<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="fazerLogin()" #form="ngForm">
  <div class="form-group">
    <label>E-mail</label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      [(ngModel)]="usuario.username"
      required
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      [(ngModel)]="usuario.password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
</form>
